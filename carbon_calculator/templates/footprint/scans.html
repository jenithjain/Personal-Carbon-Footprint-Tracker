{% extends 'footprint/base.html' %}
{% load static %}

{% block content %}
<div class="scans-container">
    <h2 class="section-title">Scans Your Carbon Footprint</h2>
    
    <!-- Scans Overview -->
    <div class="scans-overview">
        <div class="overview-card">
            <i class="fas fa-history"></i>
            <h3>Recent Scans</h3>
            <span class="count">12</span>
        </div>
        <div class="overview-card">
            <i class="fas fa-leaf"></i>
            <h3>Carbon Reduced</h3>
            <span class="count">245 kg</span>
        </div>
        <div class="overview-card">
            <i class="fas fa-chart-line"></i>
            <h3>Improvement</h3>
            <span class="count">+15%</span>
        </div>
    </div>

    <!-- Scans History -->
    <div class="scans-history">
        <div class="scan-card">
            <div class="scan-date">
                <span class="date">15</span>
                <span class="month">JAN</span>
            </div>
            <div class="scan-details">
                <h4>Monthly Carbon Assessment</h4>
                <div class="metrics">
                    <div class="metric">
                        <span class="label">Total Emissions</span>
                        <span class="value">850 kg COâ‚‚</span>
                    </div>
                    <div class="metric">
                        <span class="label">Change</span>
                        <span class="value decrease">-5.2%</span>
                    </div>
                </div>
                <div class="categories">
                    <span class="category">Transport</span>
                    <span class="category">Home Energy</span>
                    <span class="category">Food</span>
                </div>
            </div>
        </div>

        <!-- More scan cards can be added dynamically -->
    </div>
</div>

<style>
.scans-container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 2rem;
}

.section-title {
    color: #2ecc71;
    font-size: 2rem;
    margin-bottom: 2rem;
    text-align: center;
}

.scans-overview {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    margin-bottom: 3rem;
}

.overview-card {
    background: rgba(0, 15, 2, 0.85);
    border-radius: 16px;
    padding: 1.5rem;
    text-align: center;
    border: 1px solid rgba(46, 204, 113, 0.2);
    box-shadow: 0 0 15px rgba(46, 204, 113, 0.1);
}

.overview-card i {
    font-size: 2rem;
    color: #2ecc71;
    margin-bottom: 1rem;
}

.overview-card h3 {
    color: #fff;
    margin-bottom: 0.5rem;
}

.overview-card .count {
    font-size: 1.5rem;
    color: #2ecc71;
    font-weight: bold;
}

.scans-history {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.scan-card {
    background: rgba(0, 15, 2, 0.85);
    border-radius: 16px;
    padding: 1.5rem;
    display: flex;
    gap: 2rem;
    border: 1px solid rgba(46, 204, 113, 0.2);
    box-shadow: 0 0 15px rgba(46, 204, 113, 0.1);
}

.scan-date {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-width: 80px;
}

.scan-date .date {
    font-size: 1.8rem;
    font-weight: bold;
    color: #2ecc71;
}

.scan-date .month {
    font-size: 1rem;
    color: #888;
}

.scan-details {
    flex: 1;
}

.scan-details h4 {
    color: #fff;
    margin-bottom: 1rem;
}

.metrics {
    display: flex;
    gap: 2rem;
    margin-bottom: 1rem;
}

.metric {
    display: flex;
    flex-direction: column;
}

.metric .label {
    color: #888;
    font-size: 0.9rem;
}

.metric .value {
    color: #fff;
    font-weight: bold;
}

.metric .value.decrease {
    color: #2ecc71;
}

.categories {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.category {
    background: rgba(46, 204, 113, 0.1);
    color: #2ecc71;
    padding: 0.3rem 0.8rem;
    border-radius: 20px;
    font-size: 0.9rem;
}

@media (max-width: 768px) {
    .scan-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .metrics {
        justify-content: center;
    }

    .categories {
        justify-content: center;
    }
}
</style>
{% endblock %}
