{% extends 'footprint/base.html' %}
{% load static %}

{% block extra_head %}
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

<!-- Leaflet Routing Machine -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<!-- Verify files are loaded -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Check if Leaflet is loaded
    if (typeof L === 'undefined') {
        console.error('Leaflet is not loaded!');
    } else {
        console.log('Leaflet is loaded successfully');
    }

    // Check if Leaflet Routing Machine is loaded
    if (typeof L.Routing === 'undefined') {
        console.error('Leaflet Routing Machine is not loaded!');
    } else {
        console.log('Leaflet Routing Machine is loaded successfully');
    }
});
</script>
{% endblock %}

{% block content %}
<div class="decarbonize-container">
    <div class="route-form-card">
        <h2>Find Eco-Friendly Routes</h2>
        <p class="subtitle">Enter locations or click on the map</p>
        
        <form class="route-form" id="routeForm">
            <div class="form-group">
                <label for="source">Starting Point</label>
                <input 
                    type="text" 
                    id="source" 
                    name="source" 
                    placeholder="Enter starting location"
                    required
                >
                <button type="button" class="location-btn" id="useCurrentLocation">
                    <i class="fas fa-location-dot"></i> Use Current Location
                </button>
            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <input 
                    type="text" 
                    id="destination" 
                    name="destination" 
                    placeholder="Enter destination"
                    required
                >
            </div>

            <div class="form-group">
                <div class="transport-options">
                    <h3>Choose Transport Options</h3>
                    <div class="options-grid">
                        <label class="transport-option">
                            <input type="checkbox" name="transport" value="car" checked>
                            <i class="fas fa-car"></i>
                            <span>Car</span>
                        </label>
                        <label class="transport-option">
                            <input type="checkbox" name="transport" value="bus" checked>
                            <i class="fas fa-bus"></i>
                            <span>Bus</span>
                        </label>
                        <label class="transport-option">
                            <input type="checkbox" name="transport" value="train" checked>
                            <i class="fas fa-train"></i>
                            <span>Train</span>
                        </label>
                        <label class="transport-option">
                            <input type="checkbox" name="transport" value="bicycle" checked>
                            <i class="fas fa-bicycle"></i>
                            <span>Bicycle</span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="calculate-btn">
                    <i class="fas fa-route"></i>
                    Calculate Routes
                </button>
            </div>
        </form>
    </div>

    <!-- Map and Results Container -->
    <div class="map-results-container">
        <!-- Map Section -->
        <div id="map"></div>

        <!-- Results section -->
        <div class="results-section">
            <h3>Route Comparison</h3>
            <div class="route-cards">
                <!-- Route cards will be populated by JavaScript -->
            </div>
        </div>
    </div>
</div>

<style>
.decarbonize-container {
    max-width: 1400px;
    margin: 2rem auto;
    padding: 0 2rem;
    margin-top: 80px;
}

.route-form-card {
    background: rgba(0, 15, 2, 0.85);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(46, 204, 113, 0.2);
}

.route-form-card h2 {
    color: #2ecc71;
    margin-bottom: 0.5rem;
    font-size: 1.8rem;
}

.subtitle {
    color: #888;
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #fff;
}

.form-group input {
    width: 100%;
    padding: 1rem;
    border: 1px solid rgba(46, 204, 113, 0.2);
    border-radius: 10px;
    background: rgba(0, 0, 0, 0.2);
    color: #fff;
    font-size: 1rem;
}

.form-group input:focus {
    outline: none;
    border-color: #2ecc71;
}

.transport-options {
    margin: 2rem 0;
}

.transport-options h3 {
    color: #fff;
    margin-bottom: 1rem;
    font-size: 1.2rem;
}

.options-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1rem;
}

.transport-option {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: rgba(46, 204, 113, 0.1);
    padding: 0.5rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.transport-option:hover {
    background: rgba(46, 204, 113, 0.2);
}

.transport-option input {
    margin: 0;
}

.transport-option span {
    color: #fff;
}

.calculate-btn {
    width: 100%;
    padding: 1rem;
    background: #2ecc71;
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 1rem;
}

.calculate-btn:hover {
    background: #27ae60;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
}

.map-results-container {
    margin-top: 2rem;
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 2rem;
    height: 600px;
    width: 100%;
    visibility: visible !important;
}

#map {
    width: 100%;
    height: 100%;
    min-height: 400px;
    border-radius: 20px;
    border: 1px solid rgba(46, 204, 113, 0.2);
    background: #333;
    z-index: 1;
}

.results-section {
    background: rgba(0, 15, 2, 0.85);
    border-radius: 20px;
    padding: 1.5rem;
    border: 1px solid rgba(46, 204, 113, 0.2);
    overflow-y: auto;
    height: 100%;
}

.route-card {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    padding: 1rem;
    margin-bottom: 1rem;
    border: 1px solid rgba(46, 204, 113, 0.2);
}

.route-card h4 {
    color: #2ecc71;
    margin: 0 0 0.5rem 0;
}

.route-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.5rem;
}

.route-info span {
    color: #888;
}

.carbon-rating {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #2ecc71;
}

.carbon-rating i {
    color: #2ecc71;
}

.location-btn {
    background: rgba(46, 204, 113, 0.1);
    border: 1px solid #2ecc71;
    color: #2ecc71;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 0.5rem;
    transition: all 0.3s ease;
}

.location-btn:hover {
    background: rgba(46, 204, 113, 0.2);
}

.map-marker {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 4px;
    font-size: 0.9rem;
}

.map-marker i {
    color: #2ecc71;
}

@media (max-width: 1024px) {
    .map-results-container {
        grid-template-columns: 1fr;
        height: auto;
    }

    #map {
        height: 400px;
        margin-bottom: 1rem;
    }
}

.leaflet-routing-container {
    background: rgba(0, 15, 2, 0.85) !important;
    color: white !important;
    border-radius: 10px !important;
    padding: 10px !important;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let sourceMarker = null;
    let destMarker = null;
    let routingControl = null;
    
    // Initialize map
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Carbon factors for different modes (g CO2 per km)
    const carbonFactors = {
        car: 120,
        bus: 80,
        train: 30,
        bicycle: 0
    };

    // Add form submit handler
    document.getElementById('routeForm').addEventListener('submit', function(e) {
        e.preventDefault();
        console.log('Form submitted - calculating route');
        calculateRoute();
    });

    // Handle source input
    document.getElementById('source').addEventListener('input', debounce(async function(e) {
        const address = e.target.value;
        if (address.length > 3) {
            try {
                const coords = await geocodeAddress(address);
                updateSourceMarker(coords);
            } catch (error) {
                console.error('Geocoding error:', error);
            }
        }
    }, 500));

    // Handle destination input
    document.getElementById('destination').addEventListener('input', debounce(async function(e) {
        const address = e.target.value;
        if (address.length > 3) {
            try {
                const coords = await geocodeAddress(address);
                updateDestMarker(coords);
            } catch (error) {
                console.error('Geocoding error:', error);
            }
        }
    }, 500));

    function updateSourceMarker(coords) {
        if (sourceMarker) {
            map.removeLayer(sourceMarker);
        }
        sourceMarker = L.marker(coords).addTo(map)
            .bindPopup('<div class="map-marker"><i class="fas fa-dot-circle"></i> Start</div>')
            .openPopup();
        map.setView(coords, 13);
    }

    function updateDestMarker(coords) {
        if (destMarker) {
            map.removeLayer(destMarker);
        }
        destMarker = L.marker(coords).addTo(map)
            .bindPopup('<div class="map-marker"><i class="fas fa-location-dot"></i> Destination</div>')
            .openPopup();
        map.setView(coords, 13);
    }

    // Calculate route function
    function calculateRoute() {
        if (!sourceMarker || !destMarker) {
            alert('Please set both source and destination locations');
            return;
        }

        const sourceLatLng = sourceMarker.getLatLng();
        const destLatLng = destMarker.getLatLng();

        console.log('Source:', sourceLatLng);
        console.log('Destination:', destLatLng);

        if (routingControl) {
            map.removeControl(routingControl);
        }

        // Create routing control
        routingControl = L.Routing.control({
            waypoints: [
                L.latLng(sourceLatLng.lat, sourceLatLng.lng),
                L.latLng(destLatLng.lat, destLatLng.lng)
            ],
            router: L.Routing.osrmv1({
                serviceUrl: 'https://router.project-osrm.org/route/v1',
                profile: 'driving'
            }),
            lineOptions: {
                styles: [
                    {color: '#2ecc71', opacity: 0.8, weight: 6}
                ]
            },
            showAlternatives: false,
            addWaypoints: false,
            draggableWaypoints: false,
            fitSelectedRoutes: true,
            show: false // Hide default instructions
        }).addTo(map);

        // Listen for route calculation completion
        routingControl.on('routesfound', function(e) {
            const route = e.routes[0];
            console.log('Route found:', route);

            // Fit map to show the entire route
            const bounds = L.latLngBounds(route.coordinates);
            map.fitBounds(bounds, {
                padding: [50, 50],
                maxZoom: 15
            });

            // Update route information
            updateRouteCards(route);
        });

        routingControl.on('routingerror', function(e) {
            console.error('Routing error:', e.error);
            alert('Could not find a route between these points. Please try different locations.');
        });
    }

    // Geocoding function
    async function geocodeAddress(address) {
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
        const data = await response.json();
        if (data.length === 0) throw new Error('Address not found');
        return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
    }

    // Debounce function to limit API calls
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    // Update route cards function - enhanced with more details
    function updateRouteCards(route) {
        const distance = route.summary.totalDistance / 1000; // Convert to km
        const time = Math.round(route.summary.totalTime / 60); // Convert to minutes
        const routeCards = document.querySelector('.route-cards');
        routeCards.innerHTML = '';

        const selectedModes = Array.from(document.querySelectorAll('input[name="transport"]:checked'))
            .map(input => input.value);

        selectedModes.forEach(mode => {
            const emissions = (distance * carbonFactors[mode] / 1000).toFixed(2);
            const estimatedTime = calculateEstimatedTime(distance, mode);
            const card = createRouteCard(mode, distance, emissions, estimatedTime);
            routeCards.appendChild(card);
        });
    }

    // New function to calculate estimated time based on transport mode
    function calculateEstimatedTime(distance, mode) {
        const speeds = {
            car: 50, // km/h
            bus: 30,
            train: 60,
            bicycle: 15
        };
        const timeHours = distance / speeds[mode];
        const timeMinutes = Math.round(timeHours * 60);
        return timeMinutes;
    }

    // Enhanced route card creation
    function createRouteCard(mode, distance, emissions, timeMinutes) {
        const card = document.createElement('div');
        card.className = 'route-card';
        
        const icon = {
            car: 'fa-car',
            bus: 'fa-bus',
            train: 'fa-train',
            bicycle: 'fa-bicycle'
        }[mode];

        const hours = Math.floor(timeMinutes / 60);
        const minutes = timeMinutes % 60;
        const timeString = hours > 0 ? 
            `${hours}h ${minutes}m` : 
            `${minutes}m`;

        card.innerHTML = `
            <h4><i class="fas ${icon}"></i> ${mode.charAt(0).toUpperCase() + mode.slice(1)}</h4>
            <div class="route-info">
                <span>Distance:</span>
                <span>${distance.toFixed(2)} km</span>
            </div>
            <div class="route-info">
                <span>Estimated Time:</span>
                <span>${timeString}</span>
            </div>
            <div class="route-info">
                <span>Carbon Emissions:</span>
                <span class="carbon-rating">
                    ${emissions} kg CO2
                    <i class="fas fa-leaf"></i>
                </span>
            </div>
        `;
        
        return card;
    }
});
</script>
{% endblock %}
