{% extends 'footprint/base.html' %}
{% load static %}

{% block content %}
<div class="decarbonize-container">
    <div class="route-form-card">
        <h2>Find Eco-Friendly Routes</h2>
        <p class="subtitle">Calculate and compare carbon emissions for different travel modes</p>
        
        <form class="route-form" method="post" action="{% url 'footprint:decarbonize' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="source">Starting Point</label>
                <input 
                    type="text" 
                    id="source" 
                    name="source" 
                    placeholder="Enter starting location"
                    required
                >
            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <input 
                    type="text" 
                    id="destination" 
                    name="destination" 
                    placeholder="Enter destination"
                    required
                >
            </div>

            <div class="transport-options">
                <h3>Choose Transport Options to Compare</h3>
                <div class="options-grid">
                    <label class="transport-option">
                        <input type="checkbox" name="transport" value="car" checked>
                        <i class="fas fa-car"></i>
                        <span>Car</span>
                    </label>
                    <label class="transport-option">
                        <input type="checkbox" name="transport" value="bus" checked>
                        <i class="fas fa-bus"></i>
                        <span>Bus</span>
                    </label>
                    <label class="transport-option">
                        <input type="checkbox" name="transport" value="train" checked>
                        <i class="fas fa-train"></i>
                        <span>Train</span>
                    </label>
                    <label class="transport-option">
                        <input type="checkbox" name="transport" value="bicycle" checked>
                        <i class="fas fa-bicycle"></i>
                        <span>Bicycle</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="calculate-btn">
                <i class="fas fa-calculator"></i>
                Calculate Routes
            </button>
        </form>
    </div>

    <!-- Results section (initially hidden, shown after calculation) -->
    <div class="results-section" style="display: none;">
        <h3>Route Options</h3>
        <div class="routes-grid">
            <!-- Route cards will be populated by JavaScript -->
        </div>
    </div>
</div>

<style>
.decarbonize-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.route-form-card {
    background: rgba(0, 15, 2, 0.85);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(46, 204, 113, 0.2);
}

.route-form-card h2 {
    color: #2ecc71;
    margin-bottom: 0.5rem;
    font-size: 1.8rem;
}

.subtitle {
    color: #888;
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #fff;
}

.form-group input {
    width: 100%;
    padding: 1rem;
    border: 1px solid rgba(46, 204, 113, 0.2);
    border-radius: 10px;
    background: rgba(0, 0, 0, 0.2);
    color: #fff;
    font-size: 1rem;
}

.form-group input:focus {
    outline: none;
    border-color: #2ecc71;
}

.transport-options {
    margin: 2rem 0;
}

.transport-options h3 {
    color: #fff;
    margin-bottom: 1rem;
    font-size: 1.2rem;
}

.options-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1rem;
}

.transport-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
    border: 1px solid rgba(46, 204, 113, 0.2);
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.transport-option:hover {
    background: rgba(46, 204, 113, 0.1);
}

.transport-option input[type="checkbox"] {
    display: none;
}

.transport-option i {
    font-size: 2rem;
    color: #2ecc71;
    margin-bottom: 0.5rem;
}

.transport-option span {
    color: #fff;
}

.calculate-btn {
    width: 100%;
    padding: 1rem;
    background: #2ecc71;
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.calculate-btn:hover {
    background: #27ae60;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
}

.results-section {
    margin-top: 2rem;
}

.routes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
}

@media (max-width: 768px) {
    .route-form-card {
        padding: 1.5rem;
    }

    .options-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.route-form');
    const resultsSection = document.querySelector('.results-section');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Here you would typically make an API call to your backend
        // For now, we'll just show a demo result
        resultsSection.style.display = 'block';
        
        // Scroll to results
        resultsSection.scrollIntoView({ behavior: 'smooth' });
    });
});
</script>
{% endblock %}
